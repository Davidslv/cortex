sudo: required

language: go
go: "1.11.5"

services:
  - docker

before_install:
  - apt-get install -y apt-transport-https ca-certificates software-properties-common zip python3-pip python3-dev build-essential
  - sudo pip3 install --upgrade pip
  - pip3 install --upgrade awscli --user

jobs:
  include:
    - stage: base
      name: "Build base images"
      script: make base
    - stage: pipeline
      name: "Build workload images"
    - script: make tf-images
      name: "Tensorflow"
    - script: make spark-images
      name: "Spark"
    - script: make argo-images
      name: "Argo"
    - script: make operator-images
      name: "Operator"
    - stage: test
      script: make test
    - stage: deploy
      if: branch = master
      script: build-and-upload
      


